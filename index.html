<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrapto International - Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1604147706283-df08cbbf0c64?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      max-width: 700px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #f5c542;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #ddd;
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .time-box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      min-width: 90px;
      animation: float 3s ease-in-out infinite;
    }
    .time-box h2 {
      font-size: 2rem;
      color: #f5c542;
    }
    .time-box span {
      font-size: 0.9rem;
      color: #aaa;
      text-transform: uppercase;
    }

    /* Contact */
    .contact {
      margin-top: 20px;
      font-size: 1rem;
    }
    .contact a {
      color: #f5c542;
      text-decoration: none;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Scrapto International</h1>
    <p class="tagline">We are best in terms of service in the market.</p>
    <p><strong>Our new website is launching soon!</strong></p>

    <div class="countdown">
      <div class="time-box">
        <h2 id="days">00</h2>
        <span>Days</span>
      </div>
      <div class="time-box">
        <h2 id="hours">00</h2>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h2 id="minutes">00</h2>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h2 id="seconds">00</h2>
        <span>Seconds</span>
      </div>
    </div>

    <div class="contact">
      ðŸ“§ <a href="mailto:contact@scrapto.tech">contact@scrapto.tech</a><br>
      ðŸ“ž +91 8000 081 802
    </div>

    <footer>&copy; 2025 Scrapto International. All rights reserved.</footer>
  </div>

  <script>
    // Countdown logic
    const launchDate = new Date("Dec 1, 2025 00:00:00").getTime();
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<h2>We Are Live!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.innerText = days;
      hoursEl.innerText = hours;
      minutesEl.innerText = minutes;
      secondsEl.innerText = seconds;
    }, 1000);
  </script>
</body>
</html>
